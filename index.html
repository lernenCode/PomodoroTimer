<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- BootstrapCDN Apenas CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <!-- fontawesome Icons -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <!-- Style CSS -->
    <link rel="stylesheet" href="style.css">
    <!-- Icon & Tittle -->
    <link rel="icon" href="img\Icon.png" type="image/png">
    <title>Timer Pomodoro</title>
</head>

<body class="body">
    <!-- NavBar -->
    <nav class="navbar">
        <!-- texto -->
        <a class="navbar-brand font-weight-bold text-white" href="index.html">Timer Pomodoro</a>
        <!-- Audio -->
        <div class="ml-auto">
            <audio preload="metadata" id="lofi" src="./audio\lofi.mp3" ></audio>
            <audio preload="metadata" id="nature" src="./audio\NatureSound.mp3" type="audio/mpeg"></audio>
        </div>
    </nav>
    <!-- Container -->
    <div class="container">
        <div class="row d-flex justify-content-center mt-5 mb-5">
            <div class="col-md-8">
                <!-- Config -->
                <div id="config" class="row d-flex justify-content-center">
                    <div class="col">
                        <!-- Inputs -->
                        <div class="row d-flex justify-content-center">
                            <div class="col-md3">
                                <div class="form-group">
                                    <label class="d-flex justify-content-center text-white font-weight-bold"
                                        for="trabalho">Trabalho</label>
                                    <input type="number"
                                        class="input form-control form-control-lg border-0 shadow text-white font-weight-bold"
                                        id="acao">
                                    <small class="text-danger" id='erro_acao'></small>
                                </div>
                            </div>
                            <div class="col-md3">
                                <div class="form-group">
                                    <label class="d-flex justify-content-center text-white font-weight-bold"
                                        for="pausa">Pausa</label>
                                    <input type="number"
                                        class="input form-control form-control-lg border-0 shadow text-white font-weight-bold"
                                        id="pausa">
                                    <small class="text-danger" id='erro_pausa'></small>
                                </div>
                            </div>
                            <div class="col-md3">
                                <div class="form-group">
                                    <label class="d-flex justify-content-center text-white font-weight-bold"
                                        for="sessoes">Sessões</label>
                                    <input type="number"
                                        class="input form-control form-control-lg border-0 shadow text-white font-weight-bold"
                                        id="sessoes">
                                    <small class="text-danger" id='erro_sessoes'></small>
                                </div>
                            </div>
                        </div>
                        <!-- Botão Start -->
                        <div class="row mt-5 mb-5 d-flex justify-content-center">
                            <div class="col-md-9">
                                <button onclick="iniciar()"
                                    class="buttonStart btn shadow btn-lg btn-block text-white">Iniciar</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Timer -->
        <div id="timer" class="mt-0 d-flex justify-content-center ">
            <div class="row mb-3">
                <div class="col">
                    <h3 id='title' class="text-center"></h3>
                </div>
            </div>

            <!-- Relogio -->
            <div class="circleTimer row shadow time">
                <div class="col-5 p-0 ">
                    <h2 id="minutes_ok"></h2>
                </div>
                <div class="col-1 p-0 d-flex justify-content-center">
                    <h2>:</h2>
                </div>
                <div class="col-5 pl-0">
                    <h2 id="seconds_ok"></h2>
                </div>
            </div>
            <!-- /Relogio -->
            <div class="row mt-5">
                <div class="col">
                    <h3 id='title_sessao' class="text-center text-secondary"></h3>
                </div>
            </div>        
            <!-- Spotify -->
            <br></br>
            <div class="d-inline">
                <iframe style="border-radius:12px" src="https://open.spotify.com/embed/playlist/35xI4hSJ8MdO1xkXwsd56a?utm_source=generator" width="100%" height="80" frameBorder="0" allowfullscreen="" allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture"></iframe>
            </div>
        </div>
        <!-- Finalização -->
        <div id="fim" style="display: none;">
            <h1 class="text-success text-center">Parabéns! Você finalizou suas tarefas.</h1>
            <div class="row mt-5 mb-5 d-flex justify-content-center">
                <div class="col-md-9 d-flex justify-content-center">
                    <a href="./index.html" class="botaofim btn shadow btn-1g text-white">Inicio</a>
                </div>
            </div>
        </div>
    </div>
    <!-- API do iFrame -->
    <script src="app.js"></script>
    <!-- App Spotify JS -->
    <script src="https://open.spotify.com/embed-podcast/iframe-api/v1" async></script>
    <!-- Script JS -->
    <script src="script.js"></script>
    <!-- BootstrapCDN JS, Popper.js, e jQuery -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous">
        </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous">
        </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
        integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous">
        </script>
</body>
</html>
